spring:
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 30000
      max-lifetime: 1800000

    read:
      url: jdbc:mysql://localhost:3306/test_db
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver
    write:
      url: jdbc:mysql://localhost:3306/test_db
      username: root
      password: root
      driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 100
        order_inserts: true
        order_updates: true

  mybatis:
    mapper-locations: classpath:mapper/**/*.xml
    type-aliases-package: com.crm.search.domain
    configuration:
      map-underscore-to-camel-case: true